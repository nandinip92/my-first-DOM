<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>My First DOM</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>How good is your password?</h1>
    <div class="input-container">
      <div class="pwd_textbox">
        <label class="tags" for="password">Password</label>
        <input type="password" id="password" />
      </div>
      <div class="progress_bar">
        <label class="tags" for="pwd_progress_bar"></label>
        <span id="pwd_strength"></span>
        <progress id="pwd_progress_bar" max="100" value="0">0%</progress>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
